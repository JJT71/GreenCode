<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Recolectores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Recolector</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idRecolector" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idRecolector"
				styleClass="form-control" value="#{recolectorController.recolector.idRecolector}"
				required="true" />
				
			<h:outputLabel for="usuario" value="Usuario"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="usuario"
				styleClass="form-control"
				value="#{recolectorController.recolector.usuario}" maxlength="30"
				required="true" />
			<br />
			
			<h:outputLabel for="contrasenia" value="ContraseÃ±a"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="contrasenia"
				styleClass="form-control" type="password"
				value="#{recolectorController.recolector.contrasenia}" maxlength="60"
				required="true" />
			<br />
			
			<h:outputLabel  value="Nombre"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{recolectorController.recolector.nombre}" maxlength="20"
				required="true" />
			<br />
			
			<h:outputLabel for="apellido" value="Apellido"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellido"
				styleClass="form-control"
				value="#{recolectorController.recolector.apellido}" maxlength="20"
				required="true" />
			<br />
			
			<h:outputLabel for="dni" value="DNI"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dni"
				styleClass="form-control"
				value="#{recolectorController.recolector.dni}" maxlength="8"
				required="true" />
			<br />
			
				<h:outputLabel for="celular" value="Celular"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="celular"
				styleClass="form-control"
				value="#{recolectorController.recolector.celular}" maxlength="9"
				required="true" />
			<br />
			
			<h:outputLabel for="email" value="Email"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="email"
				styleClass="form-control"
				value="#{recolectorController.recolector.email}" maxlength="40"
				required="true" />
			<br />
			
			<h:outputLabel for="direccion" value="Direccion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="direccion"
				styleClass="form-control"
				value="#{recolectorController.recolector.direccion}" maxlength="50"
				required="true" />
			<br />
			
			<h:outputLabel value="Fecha de Nacimiento"
				styleClass="control-label" /> <br />
			<p:calendar id="fecha" effect="slide" required="true"
				pattern="dd/MM/yyyy" value="#{recolectorController.recolector.fechaNacimiento}"
				title="Fecha de Nacimiento" />
			<br />

			<h:outputLabel for="calificacion" value="Calificacion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="calificacion"
				styleClass="form-control"
				value="#{recolectorController.recolector.calificacion}" maxlength="2"
				required="true" />
			<br />
			
			<h:outputLabel for="tipo" value="Tipo"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="tipo"
				styleClass="form-control"
				value="#{recolectorController.recolector.tipo}" maxlength="15"
				required="true" />
			<br />

	<h:outputLabel for="ganancia" value="Ganancia"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ganancia"
				styleClass="form-control"
				value="#{recolectorController.recolector.ganancia}" maxlength="3"
				required="true" />
			<br />

			<p:outputLabel for="cboDistrito" value="Distrito" />
			
			<p:selectOneMenu id="cboDistrito" value="#{recolectorController.recolector.distrito}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{recolectorController.listaDistritos}"  var="d" 
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />
			
			<p:commandButton value="Grabar"
				actionListener="#{recolectorController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listRecolector?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listRecolector?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
