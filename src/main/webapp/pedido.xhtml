<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Pedido:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Pedido</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idPedido" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idPedido"
				styleClass="form-control" value="#{pedidoController.pedido.idPedido}"
				required="true" />
				
			<br />
			<h:outputLabel value="Fecha"
				styleClass="control-label" /> <br />
			<p:calendar id="fecha" effect="slide" required="true"
				pattern="dd/MM/yyyy" value="#{pedidoController.pedido.fecha}"
				title="Fecha" />
			<br />
			
			<h:outputLabel for="montoTotal" value="Monto Total"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="montoTotal" styleClass="form-control"
				value="#{pedidoController.pedido.montoTotal}" required="true" />

			<h:outputLabel for="tiempoDeLlegada" value="Tiempo de Llegada"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="tiempoDeLlegada" styleClass="form-control"
				value="#{pedidoController.pedido.tiempoLlegada}" required="true" />
				
			<h:outputLabel for="estado" value="Estado"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="estado" styleClass="form-control"
				value="#{pedidoController.pedido.estado}" required="true" />

			<p:outputLabel for="cboReciclador" value="Reciclador" />
			
			<p:selectOneMenu id="cboReciclador" value="#{pedidoController.pedido.reciclador}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{pedidoController.listaRecicladores}" var="r" 
					 	itemLabel="#{r.nombre}" itemValue="#{r}"/>			
			</p:selectOneMenu>
			
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{pedidoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPedido?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPedido?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
