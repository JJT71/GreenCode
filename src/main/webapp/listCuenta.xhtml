<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Cuentas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Cuentas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{cuentaController.nuevaCuenta()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCuenta" var="c"
							value="#{cuentaController.listaCuentas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{c.idCuenta}">
								<h:outputText value="#{c.idCuenta}" />
							</p:column>
							
							<p:column headerText="Recolector" >
								<h:outputText value="#{c.recolector.nombre}" />
							</p:column>

							<p:column headerText="Número de Cuenta" sortBy="#{c.numeroCuenta}">
								<h:outputText value="#{c.numeroCuenta}" />
							</p:column>
							
							<p:column headerText="Contraseña">
								<h:outputText value="#{c.contraseniaCuenta}" />
							</p:column>							
							
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listCuenta" value="Eliminar"
									actionListener="#{cuentaController.eliminar(c)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
