<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Residuos:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Residuos</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{residuoController.nuevoResiduo()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDocenteCurso" var="re"
							value="#{residuoController.listaResiduos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{re.idResiduo}">
								<h:outputText value="#{re.idResiduo}" />
							</p:column>
							
							<p:column headerText="Reciclador">
								<h:outputText value="#{re.reciclador.nombre}" />
							</p:column>
							
							<p:column headerText="Nombre" sortBy="#{re.nombre}">
								<h:outputText value="#{re.nombre}" />
							</p:column>
							
							<p:column headerText="Peso">
								<h:outputText value="#{re.peso}" />
							</p:column>
							
																	
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listDocenteCurso" value="Eliminar"
									actionListener="#{docenteCursoController.eliminar(dc)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
