<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">
    
	<ui:define name="title">
        .:Recolector - Residuo:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Detalle</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idRecolectorPedido" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idRecolectorPedido"
				styleClass="form-control" value="#{recolectorPedidoController.recolectorPedido.idRecolectorPedido}"
				required="true" />
				
			<h:outputLabel for="cantidad" value="cantidad "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="cantidad"
				styleClass="form-control"
				value="#{recolectorPedidoController.recolectorPedido.cantidad}" 
				required="true" />


			<h:outputLabel for="precio" value="precio"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="precio" styleClass="form-control"
				value="#{recolectorPedidoController.recolectorPedido.precio}" required="true" />
				
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{residuoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listResiduo?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listResiduo?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
