<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Transacciones:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Transacciones</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{transaccionController.nuevaTransaccion()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTransaccion" var="t"
							value="#{transaccionController.listaTransacciones}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{t.idTransaccion}">
								<h:outputText value="#{t.idTransaccion}" />
							</p:column>
							
							<p:column headerText="Nombre" sortBy="#{re.nombre}">
								<h:outputText value="#{t.nombre}" />
							</p:column>
							
							<p:column headerText="Cuenta" >
								<h:outputText value="#{t.cuenta.idCuenta}" />
							</p:column>
							
							<p:column headerText="Fecha">
								<h:outputText value="#{t.fecha}" />
							</p:column>
							
							<p:column headerText="Tipo de pago" >
								<h:outputText value="#{t.tipoPago}" />
							</p:column>
							
							<p:column headerText="Tipo de transacción" >
								<h:outputText value="#{t.tipoPago}" />
							</p:column>
							
							<p:column headerText="Monto" >
								<h:outputText value="#{t.monto}" />
							</p:column>
							
																		
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listTransaccion" value="Eliminar"
									actionListener="#{transaccionController.eliminar(t)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
